---
- hosts: localhost
  remote_user: root
  roles:
    - role_elasticsearch
  vars_prompt:   
    - name: 'elasticsearch_version_selection'
      prompt: "\nPlease choose the number for elasticsearch version [ 1/2/../25] \n\n
      1: elasticsearch5.0\n
      2: elasticsearch5.1\n
      3: elasticsearch5.2\n
      4: elasticsearch5.3\n
      5: elasticsearch5.4\n
      6: elasticsearch5.5\n
      7: elasticsearch5.6\n
      8: elasticsearch6.0\n
      9: elasticsearch6.1\n
      10: elasticsearch6.2\n
      11: elasticsearch6.3\n
      12: elasticsearch6.4\n
      13: elasticsearch6.5\n
      14: elasticsearch6.6\n
      15: elasticsearch6.7\n
      16: elasticsearch6.8\n
      17: elasticsearch7.0\n
      18: elasticsearch7.1\n
      19: elasticsearch7.2\n
      20: elasticsearch7.3\n
      21: elasticsearch7.4\n
      22: elasticsearch7.5\n
      23: elasticsearch7.6\n
      24: elasticsearch7.7\n
      25: elasticsearch7.8\n"
      private: no
      default: 25
    - name: 'elasticsearch_remote_selection'
      prompt: "\nDo you want to enable elasticsearch remote connection? [ 1/2 ] \n\n
      1: Yes\n
      2: No\n"
      private: no
      default: 1

  vars:
    elasticsearch_version_select:
      '1': '5.0'
      '2': '5.1'
      '3': '5.2'
      '4': '5.3'
      '5': '5.4'
      '6': '5.5'
      '7': '5.6'
      '8': '6.0'
      '9': '6.1'
      '10': '6.2'
      '11': '6.3'
      '12': '6.4'
      '13': '6.5'
      '14': '6.6'
      '15': '6.7'
      '16': '6.8'
      '17': '7.0'
      '18': '7.1'
      '19': '7.2'
      '20': '7.3'
      '21': '7.4'
      '22': '7.5'
      '23': '7.6'
      '24': '7.7'
      '25': '7.8'
    elasticsearch_remote_select:
      '1': 'true'
      '2': 'false'

    elasticsearch_version: "{{elasticsearch_version_select[elasticsearch_version_selection]}}"
    elasticsearch_remote: "{{elasticsearch_remote_select[elasticsearch_remote_selection]}}"
    